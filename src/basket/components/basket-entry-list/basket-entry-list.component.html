<p-table [value]="entries">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Amount</th>
      <th>Actions</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-basketEntry>
    <tr>
      <td>{{ basketEntry.part.name }}</td>
      <td>{{ basketEntry.part.price }}</td>
      <td>
        <p-inputNumber
          [ngModel]="basketEntry.amount"
          [showButtons]="true"
          [min]="1"
          [max]="100"
          buttonLayout="horizontal"
          inputId="amount"
          spinnerMode="horizontal"
          decrementButtonClass="p-button-danger"
          incrementButtonClass="p-button-success"
          incrementButtonIcon="pi pi-plus"
          decrementButtonIcon="pi pi-minus"
          (ngModelChange)="onAmountChanged(basketEntry, $event)"
        >
        </p-inputNumber>
      </td>
      <td>
        <p-button
          styleClass="p-button-danger"
          icon="pi pi-trash"
          (click)="onDeleteEntryClicked(basketEntry)"
        ></p-button>
      </td>
    </tr>
  </ng-template>

  <ng-template pTemplate="emptymessage">
    <div class="empty-message">Basket is empty!</div>
  </ng-template>
</p-table>
