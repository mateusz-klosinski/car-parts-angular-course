<p-table class="table" [value]="parts">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-part>
    <tr>
      <td>{{ part.name }}</td>
      <td>{{ part.price }}</td>
      <td>
        <div class="action-buttons">
          <p-button
            icon="pi pi-pencil"
            styleClass="p-button-warning"
            (onClick)="onEditClicked(part)"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            styleClass="p-button-danger"
            (onClick)="onDeleteClicked(part)"
          ></p-button>
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
