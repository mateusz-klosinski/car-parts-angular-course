<ng-container *ngIf="!isAdding && !selectedPart">
  <cp-header
    label="Manage parts"
    [addButtonVisible]="true"
    (addButtonClicked)="addPart()"
  ></cp-header>

  <cp-parts-list
    [parts]="items"
    (editClicked)="editPart($event)"
    (deleteClicked)="deletePart($event)"
  ></cp-parts-list>
</ng-container>

<ng-container *ngIf="isAdding || selectedPart">
  <cp-header [label]="(isAdding ? 'Add' : 'Edit') + ' part'"></cp-header>
  <cp-part-form
    [part]="selectedPart"
    (submitted)="onFormSubmitted($event)"
    (cancelled)="onFormCancelled()"
  ></cp-part-form>
</ng-container>
