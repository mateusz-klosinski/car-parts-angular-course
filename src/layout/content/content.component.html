<p-table class="table" [value]="items">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-part>
    <tr>
      <td>{{ part.name }}</td>
      <td>{{ part.price }}</td>
    </tr>
  </ng-template>
</p-table>
